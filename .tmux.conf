set -g mode-keys vi
set -g status-keys vi

set -g base-index 1

set -g prefix C-Space

unbind C-b
unbind Left
unbind Down
unbind Up
unbind Right
unbind S-Left
unbind S-Down 
unbind S-Up
unbind S-Right
unbind C-Left
unbind C-Down 
unbind C-Up
unbind C-Right
unbind M-Left
unbind M-Down 
unbind M-Up
unbind M-Right
unbind %
unbind \"
unbind &

bind C-Space send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 10 
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

bind s split-pane -h
bind S split-pane -v

bind q kill-pane
bind Q kill-window
